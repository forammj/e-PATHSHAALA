      <!--=============forgot modal================== -->  
        <div id="forgotmodal" class="modal hide fade" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
            <h3>Forgot your password?</h3>
          </div>
          <div class="modal-body">
            <form autocomplete="off" action="registration.php" method="post" name="form" class="form-horizontal" />
          <fieldset>
            <ol>
               <div class="control-group">
                <label class="control-label">Username</label>
                <div class="controls">
                  <input type="text" pattern="^[A-Za-z0-9._]{3,20}" data-validation-pattern-message="Username should be unique" required="required" class="input-medium" name="username" >
                 </div>
              </div>
              <div class="control-group">
                <label class="control-label">Email Address</label>
                <div class="controls">
                  <input type="email" data-validation-email-message="Not a valid email id!" pattern=  "^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)" data-validation-pattern-message="Must be a valid email id" requiredclass="input-medium" name="email" required="required">
                </div>
              </div>     
          </div>
          <div class="modal-footer">
            <input type="submit" value="Submit" class="btn btn-medium btn-success pull-right">
            <p> <span style="font-size:12px; text-align:left"> your password will be reset and sent to your email id  &nbsp&nbsp</span> </p>
            
           </div>
            </ol>
          </fieldset>
        </form>
